<!DOCTYPE html>
<html>
  <head>
    <title>title</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="scss/style.scss" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <!-- menu  -->
        <div class="top-menu">
          <div class="top-menu__left">
            <p class="top-menu__left__large"></p>
            <p class="top-menu__left__small"></p>
            <p class="top-menu__left__medium"></p>
          </div>
          <div class="top-menu__logo">
            <img src="svg/fodry.svg" class="top-menu__logo__img">
          </div>
          <div class="top-menu__right">
            <img src="svg/search.svg" class="top-menu__right__img top-menu__right__img_padding">
            <img src="svg/bag.svg" class="top-menu__right__img top-menu__right__img_position">
            <span class="top-menu__right_zero">0</span>
          </div>
        </div>
      </header>

      <main class="main">
        <!-- deals -->
        <div class="deals">
          <div class="deals__first-p">
            <p class="deals__text">don't miss today's featured deals</p>
          </div>
          <div class="deals__h1">
            <h1 class="deals__text">Best Burger  & Delicious</h1>
          </div>
          <div class="deals__second-p">
            <p class="deals__text">Here to bring your life style to the next level.</p>
          </div>
          <button class="deals__btn"><a class="deals__btn__text" href="#">shop now</a></button>
        </div>

        <!-- advatages -->
        <div class="advantages">
          <div class="advantages__first flex">
            <figure class="advantages__img">
              <img src="i/advantage_car.png" class="advantages__img_car">
            
            <figcaption class="advantages__info flex">
              <h2 class="advantages__info__h2">shipping & return</h2>
              <p class="advantages__info__p">If your glasses aren't perfect, return them within 30 days for a full refund. We'll even pay shipping.</p>
            </figcaption>
          </figure>
          </div>

          <div class="advantages__second flex">
            <figure class="advantages__img">
              <img src="i/advantage_box.png" class="advantages__img_box">
            
            <figcaption class="advantages__info flex">
              <h2 class="advantages__info__h2">safe payment</h2>
              <p class="advantages__info__p">Pay with the world's most popular and secure payment methods.</p>
            </figcaption>
          </figure>
          </div>

          <div class="advantages__third flex">
            <figure class="advantages__img">
              <img src="i/advantage_person.png" class="advantages__img_person">
              <figcaption class="advantages__info flex">
                <h2 class="advantages__info__h2">shop with confidence</h2>
                <p class="advantages__info__p">Our Buyer Protection covers your purchase from click to delivery.</p>
              </figcaption>
            </figure>
          </div>
        </div>

        <!-- blocks with foto -->
        <div class="foto">
          <div class="foto__first">
            <h2 class="foto__first__h2">Good price combos</h2>
            <button class="foto__first__btn">shop now</button>
          </div>
  
          <div class="foto__second">
            <h2 class="foto__second__h2">COllection Pizza</h2>
            <button class="foto__second__btn">shop now</button>
          </div>
        </div>

        <!-- new arrives -->
        <!-- first -->
        <div class="new-arrives">
          <h2 class="new-arrives__h2">New Arrives</h2>
            <div class="new-arrives__product__first">
              <figure class="new-arrives__product__first__figure">
                <img src="i/potato.jpg" class="new-arrives__product__first__figure_img">
                <div class="new-arrives__product__first__figure_sale">
                  <span>Sale</span>
                </div>
                <div class="new-arrives__product__first__figure__time">
                  <ul class="new-arrives__product__first__figure__time__ul">
                    
                      <li class="new-arrives__product__first__figure__time__ul_li">
                        <p>00</p>
                        <p>Days</p>
                      </li>
                      <li class="new-arrives__product__first__figure__time__ul_li">
                        <p>00</p>
                        <p>Hours</p>
                      </li>
                      <li class="new-arrives__product__first__figure__time__ul_li">
                        <p>00</p>
                        <p>Mins</p>
                      </li>
                      <li class="new-arrives__product__first__figure__time__ul_li">
                        <p>00</p>
                        <p>Sec</p>
                      </li>
                    
                  </ul>
                </div>
                <figcaption>
                  <div class="new-arrives__product__first__link-box">
                    <a class="new-arrives__product__first__link-box_a" href="#">French fries</a>
                  </div>
                  <p class="new-arrives__product__first__p">
                    <span class="new-arrives__product__first__price">$18.00</span>
                    <span class="new-arrives__product__first__price-old">$19.00</span>
                  </p>
                </figcaption>
              </figure>
            </div>

            <!-- second -->
            <div class="new-arrives__product__second">
              <figure class="new-arrives__product__second__figure">
                <img src="i/burger.jpg" class="new-arrives__product__second__figure_img">
                <div class="new-arrives__product__second__figure_sale">
                  <span>Sale</span>
                </div>
                <div class="new-arrives__product__second__figure__time">
                  <ul class="new-arrives__product__second__figure__time__ul">
                    
                      <li class="new-arrives__product__second__figure__time__ul_li">
                        <p>00</p>
                        <p>Days</p>
                      </li>
                      <li class="new-arrives__product__second__figure__time__ul_li">
                        <p>00</p>
                        <p>Hours</p>
                      </li>
                      <li class="new-arrives__product__second__figure__time__ul_li">
                        <p>00</p>
                        <p>Mins</p>
                      </li>
                      <li class="new-arrives__product__second__figure__time__ul_li">
                        <p>00</p>
                        <p>Sec</p>
                      </li>
                    
                  </ul>
                </div>
                <figcaption>
                  <div class="new-arrives__product__second__link-box">
                    <a class="new-arrives__product__second__link-box_a" href="#">French fries</a>
                  </div>
                  <p class="new-arrives__product__second__p">
                    <span class="new-arrives__product__second__price">$18.00</span>
                    <span class="new-arrives__product__second__price-old">$19.00</span>
                  </p>
                </figcaption>
              </figure>
            </div>


           <!--  <div class="new-arrives__product__second">
              <figure class="new-arrives__product__first__figure">
                <img src="i/burger.jpg" class="new-arrives__product__first__figure_img" alt="">
                <figcaption>
                  
                </figcaption>
              </figure>
            </div> -->



            <div class="new-arrives__product close">3</div>
            <div class="new-arrives__product close">4</div>
            <div class="new-arrives__product close">5</div>
          </div>

          <div class="veggie-pizza">
            <div class="veggie-pizza__shop-block">
              <h2 class="veggie-pizza__shop-block__h2">veggie pizza</h2>
              <p class="veggie-pizza__shop-block__p">collection new</p>
              <button class="veggie-pizza__shop-block__btn">
                <p class="veggie-pizza__shop-block__btn_shop-now">shop now</p>
              </button>
            </div>
          </div>
      </main>
      
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
